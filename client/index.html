<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>在线匿名聊天室</title>
	<link rel="manifest" href="manifest.json">
	
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="vendor/katex/katex.min.css">

	<script src="vendor/katex/katex.min.js"></script>
	<script src="vendor/remarkable-katex/remarkableKatex.min.js"></script>
	<script src="vendor/hljs/highlight.min.js"></script>
	<script src="vendor/remarkable/remarkable.min.js"></script>
	<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

	<link id="scheme-link" rel="stylesheet" href="schemes/electron.css">
	<link id="highlight-link" rel="stylesheet" href="vendor/hljs/styles/darcula.min.css">
</head>

<body>
	<audio style="display:none" id="notify-sound" preload="auto" src="audio/notify.mp3">
		<source src="audio/notify.mp3" type="audio/ogg">
	</audio>

	<article class="container">
		<div id="messages" class="messages"></div>
	</article>

	<footer id="footer">
		<div class="container">
			<form id="chatform" class="message">
				<textarea id="chatinput" type="text" autocomplete="off" autofocus></textarea>
			</form>
		</div>
	</footer>

	<nav id="sidebar">
		<div id="sidebar-content" class="hidden">
			<h4>设置</h4>
			<p>
				<input id="auto-login" type="checkbox">
				<label for="auto-login">自动登录</label>
			</p>
			<p>
				<input id="pin-sidebar" type="checkbox">
				<label for="pin-sidebar">固定侧边栏</label>
			</p>
			<p>
				<input id="sound-switch" type="checkbox">
				<label for="sound-switch">声音提醒</label>
			</p>
			<p>
				<input id="notify-switch" type="checkbox">
				<label for="notify-switch">桌面通知</label>
			</p>
			<p>
				<input id="parse-latex" type="checkbox" checked>
				<label for="parse-latex" title="允许渲染LaTeX">启用数学公式</label>
			</p>
			<p>
				<input id="syntax-highlight" type="checkbox" checked>
				<label for="syntax-highlight">代码高亮</label>
			</p>
			<hr>
			<h4>更多</h4>
			<p>
				<input id="joined-left" type="checkbox" checked>
				<label for="joined-left">显示 加入/离开</label>
			</p>
			<p>
				<input id="show-head" type="checkbox" checked>
				<label for="show-head">显示头像</label>
			</p>
			<p>
				<input id="allow-imgur" type="checkbox" checked>
				<label for="allow-imgur" title="使用MarkDown来发送图片，例如：![标题](图片地址)">显示图片</label>
			</p>
			<hr>
			<h4>实验室</h4>
			<p>
				<input id="fun-system" type="checkbox" checked>
				<label for="fun-system" title="仿Discord，请先显示 加入/离开">有趣的系统</label>
			</p>
			<p>
				<input id="rainbow-nick" type="checkbox">
				<label for="rainbow-nick">彩虹昵称</label>
			</p>
			<p>
				<input id="allow-html" type="checkbox" checked>
				<label for="allow-html">允许显示HTML信息</label>
			</p>
			<p>
				<input id="show-html-code" type="checkbox">
				<label for="show-html-code">HTML信息调试模式</label>
			</p>
			<p>
				<input id="allow-audio" type="checkbox" checked>
				<label for="allow-audio" title="发送音频信息的方法类似于发送图片">允许显示音频信息</label>
			</p>
			<p>
				<label>管理员操作：</label>
				<select id="mod-action"></select>
			</p>
			<hr>
			<p>
				<h4>颜色主题</h4>
				<select id="scheme-selector"></select>
			</p>
			<p>
				<h4>高光样式</h4>
				<select id="highlight-selector"></select>
			</p>
			<p>
				<h4>等级标识</h4>
				<select id="prefix-selector"></select>
			</p>
			<hr>
				<h4>连接线路</h4>
				<select id="connect-address">
					<option value="wss://chat.redble.top/ws">主线路（乐青映射）</option>
					<option value="wss://chat2.redble.top/ws">备用线路1（CF Tunnel）</option>
					<option value="wss://chat3.redble.top/ws">备用线路2（ee的服务器）</option>
				</select>
			<hr>
			<p>
				<h4>只看话题</h4>
				<select id="topic-selector">
					<option value="---">---</option>
				</select>
				<button id="create-topic">自定义话题</button>
			</p>
			<hr>
			<p>
				<button id="set-head">设置头像</button>
			</p>
			<hr>
			<p>
				<button id="set-video">设置公共视频</button>
			</p>
			<p>
				<button id="get-video">一起看视频</button>
			</p>
			<hr>
			<p>
				<button id="get-history">手动获取聊天记录</button>
			</p>
			<hr>
			<p>
				<button id="clear-messages">清除本页聊天内容</button>
			</p>
			<hr>
			<h4>在线用户</h4>
			<p>（左键单击可邀请到新房间）</p>
			<p>（右键单击可执行管理员操作）</p>
			<ul id="users"></ul>
		</div>
	</nav>

	<script src="client.js"></script>
</body>
</html>
